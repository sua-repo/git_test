<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <script>
    </script>
</head>
<body class="bg-primary bg-opacity-25">
    <div class="container text-center" style="width: 70%;">
        <header>
            <div class="mt-5 py-5">
                <h1 class="fw-bold">문의 하기</h1>
                <p class="text-muted w-75 m-auto mt-3">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                    Atque suscipit quaerat vero iste saepe rerum, dolorem dolor 
                    itaque assumenda perfendis nihil maxime minus architecto 
                    dolore tempore, non consequuntur cupiditate facere.
                </p>
            </div>
        </header>

        <form action="#" method="post">        
            <!-- 이름 & 이메일 입력창 (한 줄에 배치) -->
            <div class="row g-3 w-75 m-auto">
                <div class="col-12 col-md-6">
                    <div class="d-flex align-items-center p-2 bg-white rounded-3">
                        <div class="fw-bold text-secondary" style="width: 60px;">이름</div>
                        <input type="text" name="uname" 
                            class="form-control border-0 shadow-none" placeholder="이름을 입력하세요" style="height: 40px;">
                    </div>
                </div>

                <div class="col-12 col-md-6">
                    <div class="d-flex align-items-center p-2 bg-white rounded-3">
                        <div class="fw-bold text-secondary" style="width: 60px;">이메일</div>
                        <input type="email" name="uemail" 
                            class="form-control border-0 shadow-none" placeholder="이메일을 입력하세요" style="height: 40px;" required>
                    </div>
                </div>
            </div>

            <!-- 메시지 입력창 (가로로 크게) -->
            <div class="row w-75 m-auto mt-3">
                <div class="col-12">
                    <div class="d-flex align-items-start p-2 bg-white rounded-3">
                        <div class="fw-bold text-secondary" style="width: 60px;">메세지</div>
                        <textarea name="emessage" class="form-control border-0 shadow-none" 
                            placeholder="메시지를 입력하세요" style="height: 120px;"></textarea>
                    </div>
                </div>
            </div>

            <!-- 전송 버튼 -->
            <div class="mt-4">
                <button type="submit" class="btn btn-danger px-4 py-2 mb-5">전송하기</button>
            </div>

        </form>
    </div>
</body>

</html>
